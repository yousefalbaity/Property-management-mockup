<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financials - Property Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <!-- Same as before with "Financials" as the active link -->

    <!-- Main Content -->
    <main>
        <h1>Financials</h1>
        <div class="financial-summary">
            <div class="financial-metric">
                <h2>Total Rent Collected</h2>
                <p>$50,000</p>
            </div>
            <div class="financial-metric">
                <h2>Total Expenses</h2>
                <p>$15,000</p>
            </div>
        </div>
        <section class="transactions">
            <h2>Recent Transactions</h2>
            <!-- Transactions Table -->
            <table>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>01/10/2023</td>
                    <td>Rent Payment - John Doe</td>
                    <td>Income</td>
                    <td>$1,000</td>
                </tr>
                <!-- Add more transactions as needed -->
            </table>
        </section>
    </main>

    <!-- Footer -->
    <!-- Same as before -->
</body>
</html>
