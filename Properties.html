<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Properties - Property Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Property Management</div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="properties.html" class="active">Properties</a></li>
                <li><a href="tenants.html">Tenants</a></li>
                <li><a href="maintenance.html">Maintenance</a></li>
                <li><a href="financials.html">Financials</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Properties</h1>
        <div class="property-header">
            <input type="text" placeholder="Search properties..." />
            <button>Add Property</button>
        </div>
        <section class="property-list">
            <!-- Property Item -->
            <div class="property-item">
                <img src="https://via.placeholder.com/200" alt="Property Image">
                <div class="property-details">
                    <h2>Sunset Apartments</h2>
                    <p>123 Main Street, City</p>
                    <p>Units: 20 | Occupancy: 90%</p>
                    <div class="property-actions">
                        <button>View Details</button>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </div>
            </div>
            <!-- Add more property items as needed -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Property Management Software</p>
    </footer>
</body>
</html>
