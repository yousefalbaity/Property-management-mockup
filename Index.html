<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Property Management</div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="properties.html">Properties</a></li>
                <li><a href="tenants.html">Tenants</a></li>
                <li><a href="maintenance.html">Maintenance</a></li>
                <li><a href="financials.html">Financials</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Welcome, User</h1>
        <section class="metrics">
            <div class="metric">
                <h2>Total Properties Managed</h2>
                <p>15</p>
            </div>
            <div class="metric">
                <h2>Occupied Units</h2>
                <p>45</p>
            </div>
            <div class="metric">
                <h2>Vacant Units</h2>
                <p>5</p>
            </div>
            <div class="metric">
                <h2>Pending Maintenance Requests</h2>
                <p>3</p>
            </div>
        </section>

        <section class="quick-actions">
            <h2>Quick Actions</h2>
            <div class="actions">
                <button>Add New Property</button>
                <button>Add New Tenant</button>
                <button>Record a Payment</button>
                <button>Create Maintenance Request</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Property Management Software</p>
